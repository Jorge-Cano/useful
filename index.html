        /**
         * Parses the hash fragment and returns the page name and parameters.
         */
        function parseHash() {
            const hash = window.location.hash.substring(1); // Remove '#'
            if (!hash) return { page: 'home', params: {} };

            // Supports 'page' or 'page?key=value&key2=value2'
            const [page, queryString] = hash.split('?');
            
            const params = {};
            if (queryString) {
                queryString.split('&').forEach(pair => {
                    const [key, value] = pair.split('=').map(decodeURIComponent);
                    params[key] = value;
                });
            }

            // Ensure the page exists, otherwise default to home
            const finalPage = pages.hasOwnProperty(page) ? page : 'home';
            return { page: finalPage, params };
        }

        /**
         * Renders the correct page content based on the hash fragment.
         */
        function renderPage() {
            const { page, params } = parseHash();
            const contentGenerator = pages[page];

            // Render the content
            appContainer.innerHTML = contentGenerator(params);
            
            // Close mobile menu if it was open
            closeMobileMenu();

            // Scroll to top for a better page transition feel

         * Updates the browser history and triggers page rendering.
         * @param {string} pageName - The name of the page to navigate to.
         * @param {Object} [params={}] - Optional parameters to include in the URL query string.
         */
        function navigate(pageName, params = {}) {
            // Convert params object to query string
            const queryString = Object.keys(params).map(key => 
                `${encodeURIComponent(key)}=${encodeURIComponent(params[key])}`
            ).join('&');

            // Construct new hash
            const newHash = `#${pageName}${queryString ? '?' + queryString : ''}`;

            // Update browser history (important for single-page apps)
            window.history.pushState(null, '', newHash);

            // Render the new page
            renderPage();
        }

        /**
         * Handles the simulated form submission and navigates to the confirmation page.
         */
        function showConfirmation(event) {
            const form = event.target;
            const data = new FormData(form);
            
            // Get data from form and the package name from the summary
            const packageName = document.getElementById('checkout-package-name').textContent;
            
            // Create parameters for the confirmation page
            const params = {
                package: packageName,
                email: data.get('email'),
                name: data.get('name')
            };

            // Navigate to the confirmation page
            navigate('confirmation', params);
        }

        // --- Mobile Menu Toggle Logic ---

        function toggleMobileMenu() {
            const isOpen = mobileMenu.classList.toggle('open');
            mobileOverlay.classList.toggle('opacity-0', !isOpen);
            mobileOverlay.classList.toggle('opacity-50', isOpen);
            mobileOverlay.classList.toggle('pointer-events-none', !isOpen);
        }

        function closeMobileMenu() {
             mobileMenu.classList.remove('open');
             mobileOverlay.classList.remove('opacity-50');
             mobileOverlay.classList.add('opacity-0');
             mobileOverlay.classList.add('pointer-events-none');
        }

        // Event Listeners
        hamburgerButton.addEventListener('click', toggleMobileMenu);
        mobileOverlay.addEventListener('click', closeMobileMenu);
        
        // Close menu when a link inside it is clicked (using event delegation)
        mobileMenu.addEventListener('click', (e) => {
            if (e.target.tagName === 'A' || e.target.closest('A')) {
                closeMobileMenu();
            }
        });

        // Listen for browser back/forward buttons
        window.addEventListener('hashchange', renderPage);

        // Initial load: render the current hash or default to home
        window.addEventListener('DOMContentLoaded', () => {
            // If no hash is present, set the default to #home
            if (!window.location.hash) {
                navigate('home');
            } else {
                renderPage();
            }
        });
